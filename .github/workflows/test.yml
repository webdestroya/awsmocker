name: Test

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master


permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # go: [1.19, 1.22, 1.23, 1.24, 1.25]
        go: [1.23, 1.24, 1.25]
    name: Go ${{ matrix.go }} tests
    steps:
      - uses: actions/checkout@v5

      - name: Setup go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}

      - run: go test -timeout 180s ./...