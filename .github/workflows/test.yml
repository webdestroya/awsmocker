name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [1.18, 1.19, 1.19.2]
    name: Go ${{ matrix.go }} tests
    steps:
      - uses: actions/checkout@v3

      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - run: go test -timeout 180s ./...